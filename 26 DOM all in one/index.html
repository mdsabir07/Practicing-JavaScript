<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>DOM Events started!</h1>
    <!-- option 2 -->
    <button onclick="makeBlue()">Click me blue</button>
    <button onclick="makeGreen()">Change me green</button>
    <!-- option 3 getElementById and than set onclick function -->
    <button id="btn-make-orange">Make me orange</button>
    <button id="btn-make-purple">Make purple</button>

    <!-- option 4 adEventListener -->
    <button id="btn-make-yellow">Make yellow</button>
    <button id="btn-make-gold">Make gold</button>
    <script>
        document.getElementById('btn-make-gold').addEventListener('click', function () {
            document.body.style.background = 'gold';
        })
    </script>
    <script src="./js/events.js"></script>
</body>

</html>
