<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background: #EF4444;
            color: white;
        }
    </style>
</head>

<body>
    <div class="w-11/12 mx-auto">
        <header>
            <nav class="flex justify-between items-center py-8 border-b border-gray-200">
                <div class="logo">
                    <img class="w-[175px]" src="./assets/imgs/Logo.png" alt="">
                </div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="searchInput" type="search" required placeholder="Search" />
                </label>
                <div class="logo">
                    <button class="btn bg-red-500 text-white border-none px-5">
                        Blog
                    </button>
                </div>
            </nav>
        </header>

        <nav id="cats-container" class="flex justify-center gap-5 py-5">
            <div>
                <button id="all-btn" onclick="loadVideos()" class="btn btn-small">All</button>
            </div>
        </nav>

        <section id="loader" class="text-center py-5 hidden">
            <span class="loading loading-dots loading-xl"></span>
        </section>

        <section id="videoContainer" class="grid grid-cols-1 md:grid-cols-4 gap-6">
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="detailsContainer"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
